services:
  # Python FastAPI Backend Service
  - type: web
    name: ai-ivr-backend
    runtime: python
    plan: free
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.9.0
    autoDeploy: true
    
databases:
  # PostgreSQL Database (if needed for future scaling)
  - name: ai-ivr-db
    databaseName: aiivr
    user: aiivr_user