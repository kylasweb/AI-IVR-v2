[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=services
    --cov-report=term-missing
    --cov-report=xml:coverage.xml
    --cov-fail-under=85
    --no-cov-on-fail
    -x
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests