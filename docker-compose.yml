version: '3.8'

services:
  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:10000
      - NEXT_PUBLIC_WS_URL=ws://backend:10000
    depends_on:
      - backend
    networks:
      - ai-ivr-network

  # Python FastAPI Backend
  backend:
    build:
      context: ./ivr-backend
      dockerfile: Dockerfile
    ports:
      - "10000:10000"
    environment:
      - PORT=10000
      - ENVIRONMENT=production
      - ALLOWED_ORIGINS=http://localhost:3000,http://frontend:3000
    networks:
      - ai-ivr-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  ai-ivr-network:
    driver: bridge

volumes:
  node_modules:
  python_packages: